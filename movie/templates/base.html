<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Recommendation</title>
    <meta charset="utf-8" />
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style type="text/css">
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body class="body" style="background-color:#f1fefe">
    <td style="background: url('{{ STATIC_URL }}img/milkshake.png') no-repeat;"> 


    <div class="container-fluid" style="min-height: 95%;">
        <div class="row">
            <div class="col-sm-2">
                <br>
            </div>
            <div class="col-sm-9">
                <br>
                <ul class="nav justify-content-end">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'movie_list' %}"><h1 style='font-size: 20px;'>Hi {{ user.username }}</h1></a></li> 
                    <li class="nav-item"><a class="nav-link active" href="{% url 'get_recommendation' %}">Movie Recommendation</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>                       
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
                    {% endif %}
                </ul>
        </div>
        </div>

        <div>
            {% block content %}
            {% endblock %}
      
        </div>
    </div>

</body>

</html>
