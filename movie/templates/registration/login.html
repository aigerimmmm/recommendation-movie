{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" style="margin-top:60px;margin-left:350px;">
    {% csrf_token %}
    <div class="row">
        <div class="col-2">
          {{ form.username|as_crispy_field }}
        </div>
        <div class="col-2">
          {{ form.password|as_crispy_field }}
        </div>
      </div>
      <button type="submit" class="btn btn-success" >Login</button>
</form>

{% endblock %}
